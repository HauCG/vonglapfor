<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = parseInt(prompt("Enter Your Number"));
    var total = 0;
    for (var i = 1; i < num; i = i + 1) {
        total = total + i;
        alert(total);
    }
</script>
</body>
</html>
